<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Ingresos, EBITDA y Utilidad Neta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Gráfica de Ingresos, EBITDA y Utilidad Neta</h1>
    
    <div id="controls">
        <h2>Selecciona la Empresa</h2>
        <div id="empresaCheckboxes"></div>

        <h2>Selecciona las Columnas</h2>
        <label><input type="checkbox" value="Ingresos" checked> Ingresos</label>
        <label><input type="checkbox" value="EBITDA" checked> EBITDA</label>
        <label><input type="checkbox" value="Utilidad neta" checked> Utilidad Neta</label>
        
        <button id="updateChart">Actualizar Gráfica</button>
    </div>

    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        const url = 'https://raw.githubusercontent.com/ibidco/dashboard/main/datos.json'; // Cambia esto
        let datos = [];
        let empresas = [];
        let periodos = [];
        let myChart; // Declarar la variable aquí

        // Cargar los datos JSON
        fetch(url)
            .then(response => response.json())
            .then(data => {
                // Convertir los datos en el formato adecuado
                datos = data.map(item => ({
                    empresa: item.Empresa,  // string
                    periodo: item.Periodo,  // string
                    año: item.Año,          // integer
                    id: item.ID,            // string
                    sector: item.Sector,    // string
                    subsector: item.Subsector, // string
                    ingresos: parseInt(item.Ingresos, 10), // integer
                    costos: parseInt(item.Costos, 10), // integer
                    utilidadBruta: parseInt(item["Utilidad bruta"], 10), // integer
                    ebitda: parseFloat(item.EBITDA.replace(',', '.')), // float
                    utilidadNeta: parseInt(item["Utilidad neta"], 10) // integer
                }));
                
                empresas = [...new Set(datos.map(item => item.empresa))];
                periodos = [...new Set(datos.map(item => item.periodo))];
                renderEmpresaCheckboxes();
                updateChart();
            })
            .catch(error => console.error('Error al cargar los datos:', error));

        function renderEmpresaCheckboxes() {
            const container = document.getElementById('empresaCheckboxes');
            empresas.forEach(empresa => {
                const checkbox = document.createElement('label');
                checkbox.innerHTML = `<input type="checkbox" value="${empresa}" checked> ${empresa}`;
                container.appendChild(checkbox);
                container.appendChild(document.createElement('br')); // Añadir un salto de línea
            });
        }

        function updateChart() {
            const selectedEmpresas = Array.from(document.querySelectorAll('#empresaCheckboxes input:checked')).map(checkbox => checkbox.value);
            const selectedColumns = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
            
            const ingresosPorPeriodo = {};
            periodos.forEach(periodo => {
                ingresosPorPeriodo[periodo] = {};
                selectedEmpresas.forEach(empresa => {
                    const ingreso = datos.find(item => item.periodo === periodo && item.empresa === empresa);
                    ingresosPorPeriodo[periodo][empresa] = {
                        Ingresos: ingreso ? ingreso.ingresos : 0,
                        EBITDA: ingreso ? ingreso.ebitda : 0,
                        'Utilidad neta': ingreso ? ingreso.utilidadNeta : 0
                    };
                });
            });

            const labels = periodos;
            const datasets = selectedEmpresas.flatMap(empresa => {
                return selectedColumns.map(column => ({
                    label: `${empresa} - ${column}`,
                    data: periodos.map(periodo => ingresosPorPeriodo[periodo][empresa] ? ingresosPorPeriodo[periodo][empresa][column] : 0),
                    backgroundColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`,
                    borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
                    borderWidth: 1
                }));
            });

            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) {
                myChart.destroy(); // Destruir el gráfico anterior
            }
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Valores'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Periodo'
                            }
                        }
                    }
                }
            });
        }

        document.getElementById('updateChart').addEventListener('click', updateChart);
    </script>
</body>
</html>
