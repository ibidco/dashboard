<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Ingresos, EBITDA y Utilidad Neta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        #controls {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .empresa-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .empresa-button:hover {
            background-color: #0056b3;
        }

        .selected {
            background-color: #0056b3; /* Color cuando el botón está activo */
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Gráfica de Ingresos, EBITDA y Utilidad Neta</h1>
    
    <div id="controls">
        <h2>Selecciona la Empresa</h2>
        <div id="empresaButtons"></div>

        <h2>Selecciona las Columnas</h2>
        <label><input type="checkbox" value="Ingresos" checked> Ingresos</label>
        <label><input type="checkbox" value="EBITDA" checked> EBITDA</label>
        <label><input type="checkbox" value="Utilidad neta" checked> Utilidad Neta</label>
        
        <button id="updateChart">Actualizar Gráfica</button>
    </div>

    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        const url = 'https://raw.githubusercontent.com/ibidco/dashboard/main/datos.json'; // Reemplaza con tu URL
        let datos = [];
        let empresas = [];
        let periodos = [];
        let myChart;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                datos = data.map(item => ({
                    empresa: item.Empresa,
                    periodo: item.Periodo,
                    año: item.Año,
                    id: item.ID,
                    sector: item.Sector,
                    subsector: item.Subsector,
                    ingresos: parseInt(item.Ingresos, 10),
                    costos: parseInt(item.Costos, 10),
                    utilidadBruta: parseInt(item["Utilidad bruta"], 10),
                    ebitda: parseFloat(item.EBITDA) || 0,
                    utilidadNeta: parseInt(item["Utilidad neta"], 10)
                }));

                empresas = [...new Set(datos.map(item => item.empresa))];
                periodos = [...new Set(datos.map(item => item.periodo))];
                renderEmpresaButtons();
                updateChart();
            })
            .catch(error => console.error('Error al cargar los datos:', error));

        function renderEmpresaButtons() {
            const container = document.getElementById('empresaButtons');
            empresas.forEach(empresa => {
                const button = document.createElement('button');
                button.className = 'empresa-button';
                button.innerText = empresa;
                button.onclick = () => toggleSelection(button, empresa);
                container.appendChild(button);
            });
        }

        const selectedEmpresas = new Set();

        function toggleSelection(button, empresa) {
            if (selectedEmpresas.has(empresa)) {
                selectedEmpresas.delete(empresa);
                button.classList.remove('selected');
            } else {
                selectedEmpresas.add(empresa);
                button.classList.add('selected');
            }
        }

        function updateChart() {
            const selectedColumns = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(checkbox => checkbox.value);
            
            if (selectedEmpresas.size === 0 || selectedColumns.length === 0) {
                alert('Por favor, selecciona al menos una empresa y una columna.');
                return;
            }

            const ingresosPorPeriodo = {};
            periodos.forEach(periodo => {
                ingresosPorPeriodo[periodo] = {};
                selectedEmpresas.forEach(empresa => {
                    const ingreso = datos.find(item => item.periodo === periodo && item.empresa === empresa);
                    ingresosPorPeriodo[periodo][empresa] = {
                        Ingresos: ingreso ? ingreso.ingresos : 0,
                        EBITDA: ingreso ? ingreso.ebitda : 0,
                        'Utilidad neta': ingreso ? ingreso.utilidadNeta : 0
                    };
                });
            });

            const labels = periodos;
            const datasets = Array.from(selectedEmpresas).flatMap(empresa => {
                return selectedColumns.map(column => ({
                    label: `${empresa} - ${column}`,
                    data: periodos.map(periodo => ingresosPorPeriodo[periodo][empresa] ? ingresosPorPeriodo[periodo][empresa][column] : 0),
                    backgroundColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`,
                    borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
                    borderWidth: 1
                }));
            });

            // Filtrado de datasets para evitar duplicados
            const filteredDatasets = datasets.filter(dataset => dataset.data.some(value => value > 0));

            const ctx = document.getElementById('myChart').getContext('2d');
            if (myChart) {
                myChart.destroy();
            }
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: filteredDatasets // Usa el array filtrado
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Valores'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Periodo'
                            }
                        }
                    }
                }
            });
        }

        document.getElementById('updateChart').addEventListener('click', updateChart);
    </script>
</body>
</html>
