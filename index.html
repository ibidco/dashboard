<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Datos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Gráfica de Datos por Periodo y Empresa</h1>
</header>

<div>
    <h3>Selecciona las empresas:</h3>
    <label><input type="checkbox" value="Bavaria" checked> Bavaria</label>
    <label><input type="checkbox" value="Postobon"> Postobon</label>
</div>

<div>
    <h3>Selecciona las métricas:</h3>
    <label><input type="checkbox" value="Ingresos" checked> Ingresos</label>
    <label><input type="checkbox" value="Costos"> Costos</label>
    <label><input type="checkbox" value="Utilidad bruta"> Utilidad bruta</label>
    <label><input type="checkbox" value="EBITDA"> EBITDA</label>
    <label><input type="checkbox" value="Utilidad neta"> Utilidad neta</label>
</div>

<canvas id="datosChart"></canvas>

<script>
    const jsonDataUrl = "https://ibidco.github.io/dashboard/datos.json";

    let datosChart; // Declarar la variable fuera de la función

    // Función para cargar datos y crear la gráfica
    function loadChart() {
        const selectedCompanies = Array.from(document.querySelectorAll('input[type="checkbox"][value="Bavaria"], input[type="checkbox"][value="Postobon"]:checked'))
                                       .map(cb => cb.value);
        if (selectedCompanies.length === 0) return; // No hay empresas seleccionadas

        fetch(jsonDataUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la red: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const filteredData = data.filter(d => selectedCompanies.includes(d.Empresa));
                const periodos = [...new Set(filteredData.map(d => d.Periodo))]; // Obtener periodos únicos
                
                // Obtener las métricas seleccionadas
                const selectedMetrics = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                const datasets = selectedMetrics.map(metric => {
                    return {
                        label: metric,
                        data: periodos.map(periodo => {
                            const total = filteredData
                                .filter(d => d.Periodo === periodo)
                                .reduce((sum, d) => sum + d[metric], 0); // Sumar valores de la métrica seleccionada
                            return total;
                        }),
                        backgroundColor: getRandomColor()
                    };
                });

                const ctx = document.getElementById('datosChart').getContext('2d');

                // Limpiamos la gráfica anterior si existe
                if (datosChart) {
                    datosChart.destroy();
                }

                // Creamos la nueva gráfica
                datosChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: periodos,
                        datasets: datasets
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));
    }

    // Función para obtener colores aleatorios
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Cargar la gráfica inicial
    loadChart();

    // Cambiar la gráfica cuando se seleccionan/deseleccionan empresas
    document.querySelectorAll('input[type="checkbox"][value="Bavaria"], input[type="checkbox"][value="Postobon"]').forEach(checkbox => {
        checkbox.addEventListener('change', loadChart);
    });

    // Cambiar la gráfica cuando se seleccionan/deseleccionan métricas
    document.querySelectorAll('input[type="checkbox"]:not([value="Bavaria"]), input[type="checkbox"]:not([value="Postobon"])').forEach(checkbox => {
        checkbox.addEventListener('change', loadChart);
    });
</script>

</body>
</html>
