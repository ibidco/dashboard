<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Ingresos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Gráfica de Ingresos por Periodo y Empresa</h1>
</header>

<label for="empresaSelect">Selecciona una empresa:</label>
<select id="empresaSelect">
    <option value="Bavaria">Bavaria</option>
    <option value="Postobon">Postobon</option>
</select>

<canvas id="ingresosChart"></canvas>

<script>
    // Cambia la URL por la ruta correcta de tu archivo JSON
    const jsonDataUrl = "https://ibidco.github.io/dashboard/datos.json";

    // Función para cargar datos y crear la gráfica
    function loadChart(empresa) {
        fetch(jsonDataUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la red: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                // Filtramos los datos por empresa
                const filteredData = data.filter(d => d.Empresa === empresa);
                const ingresos = filteredData.map(d => d.Ingresos);
                const periodos = filteredData.map(d => d.Periodo);

                const ctx = document.getElementById('ingresosChart').getContext('2d');

                // Limpiamos la gráfica anterior
                if (window.ingresosChart) {
                    window.ingresosChart.destroy();
                }

                // Creamos la nueva gráfica
                window.ingresosChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: periodos,
                        datasets: [{
                            label: empresa,
                            data: ingresos,
                            backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));
    }

    // Cargar la gráfica inicial
    loadChart("Bavaria");

    // Cambiar la gráfica cuando se selecciona una empresa diferente
    document.getElementById('empresaSelect').addEventListener('change', (event) => {
        loadChart(event.target.value);
    });
</script>

</body>
</html>
