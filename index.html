<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar y Selección de Empresas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .chip {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #f1f1f1;
            border-radius: 16px;
            cursor: pointer;
        }
        .chip.selected {
            background-color: #007BFF;
            color: white;
        }
        .companies {
            display: none;
            margin-top: 20px;
        }
        .description {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Inicio</a>
        <a href="#servicios">Servicios</a>
        <a href="#sobre-nosotros">Sobre Nosotros</a>
        <a href="#contacto">Contacto</a>
    </div>

    <h2>Selecciona un Sector</h2>
    <div id="sectors">
        <div class="chip" data-sector="Consumo básico">Consumo básico</div>
        <div class="chip" data-sector="Consumo discrecional">Consumo discrecional</div>
        <div class="chip" data-sector="Petróleo y Gas">Petróleo y Gas</div>
    </div>

    <div id="companies" class="companies">
        <h3>Empresas</h3>
        <div id="empresa-list"></div>
    </div>

    <div id="description" class="description"></div>

    <script>
        // URL del archivo JSON en GitHub
        const url = 'https://raw.githubusercontent.com/ibidco/dashboard/main/empresas.json';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar los datos');
                }
                return response.json();
            })
            .then(empresas => {
                document.querySelectorAll('.chip[data-sector]').forEach(chip => {
                    chip.addEventListener('click', function() {
                        const selectedSector = this.getAttribute('data-sector');
                        document.querySelectorAll('.chip[data-sector]').forEach(c => c.classList.remove('selected'));
                        this.classList.add('selected');

                        const filteredCompanies = empresas.filter(e => e.sector === selectedSector);
                        const empresaList = document.getElementById('empresa-list');
                        empresaList.innerHTML = '';

                        filteredCompanies.forEach(e => {
                            const div = document.createElement('div');
                            div.className = 'chip';
                            div.textContent = e.empresa;
                            div.addEventListener('click', () => showDescription(e.descripcion));
                            empresaList.appendChild(div);
                        });

                        document.getElementById('companies').style.display = 'block';
                        document.getElementById('description').innerHTML = ''; // Limpiar descripción
                    });
                });
            })
            .catch(error => {
                console.error('Hubo un problema con la carga del JSON:', error);
            });

        function showDescription(desc) {
            document.getElementById('description').textContent = desc;
        }
    </script>

</body>
</html>
