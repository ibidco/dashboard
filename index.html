<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Datos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Gráfica de Datos por Periodo y Empresa</h1>
</header>

<label for="empresaSelect">Selecciona una empresa:</label>
<select id="empresaSelect">
    <option value="Bavaria">Bavaria</option>
    <option value="Postobon">Postobon</option>
</select>

<div>
    <h3>Selecciona las métricas:</h3>
    <label><input type="checkbox" value="Ingresos" checked> Ingresos</label>
    <label><input type="checkbox" value="Costos"> Costos</label>
    <label><input type="checkbox" value="Utilidad bruta"> Utilidad bruta</label>
    <label><input type="checkbox" value="EBITDA"> EBITDA</label>
    <label><input type="checkbox" value="Utilidad neta"> Utilidad neta</label>
</div>

<canvas id="datosChart"></canvas>

<script>
    const jsonDataUrl = "https://ibidco.github.io/dashboard/datos.json";

    let datosChart; // Declarar la variable fuera de la función

    // Función para cargar datos y crear la gráfica
    function loadChart(empresa) {
        fetch(jsonDataUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la red: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                const filteredData = data.filter(d => d.Empresa === empresa);
                const periodos = filteredData.map(d => d.Periodo);
                
                // Obtener las métricas seleccionadas
                const selectedMetrics = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                const datasets = selectedMetrics.map(metric => {
                    return {
                        label: metric,
                        data: filteredData.map(d => d[metric]),
                        backgroundColor: getRandomColor()
                    };
                });

                const ctx = document.getElementById('datosChart').getContext('2d');

                // Limpiamos la gráfica anterior si existe
                if (datosChart) {
                    datosChart.destroy();
                }

                // Creamos la nueva gráfica
                datosChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: periodos,
                        datasets: datasets
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));
    }

    // Función para obtener colores aleatorios
    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Cargar la gráfica inicial
    loadChart("Bavaria");

    // Cambiar la gráfica cuando se selecciona una empresa diferente
    document.getElementById('empresaSelect').addEventListener('change', (event) => {
        loadChart(event.target.value);
    });

    // Cambiar la gráfica cuando se seleccionan/deseleccionan métricas
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', () => {
            loadChart(document.getElementById('empresaSelect').value);
        });
    });
</script>

</body>
</html>
