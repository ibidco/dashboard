<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Ingresos por Empresa y Periodo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Gráfica de Ingresos por Empresa y Periodo</h1>
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // URL del archivo JSON en GitHub
        const url = 'https://raw.githubusercontent.com/ibidco/dashboard/main/datos.json';

        // Cargar los datos JSON
        fetch(url)
            .then(response => response.json())
            .then(datos => {
                // Agrupar datos por periodo y empresa
                const empresas = [...new Set(datos.map(item => item.Empresa))];
                const periodos = [...new Set(datos.map(item => item.Periodo))];

                const ingresosPorPeriodo = {};
                periodos.forEach(periodo => {
                    ingresosPorPeriodo[periodo] = {};
                    empresas.forEach(empresa => {
                        const ingreso = datos.find(item => item.Periodo === periodo && item.Empresa === empresa);
                        ingresosPorPeriodo[periodo][empresa] = ingreso ? ingreso.Ingresos : 0;
                    });
                });

                // Preparar los datos para Chart.js
                const labels = periodos;
                const datasets = empresas.map(empresa => ({
                    label: empresa,
                    data: periodos.map(periodo => ingresosPorPeriodo[periodo][empresa]),
                    backgroundColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.5)`,
                    borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
                    borderWidth: 1
                }));

                // Crear la gráfica
                const ctx = document.getElementById('myChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Ingresos'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Periodo'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error al cargar los datos:', error));
    </script>
</body>
</html>
