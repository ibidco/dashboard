<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfica de Ingresos, EBITDA y Utilidad Neta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        #controls {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .empresa-button {
            display: inline-block;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Gráfica de Ingresos, EBITDA y Utilidad Neta</h1>
    
    <div id="controls">
        <h2>Selecciona la Empresa</h2>
        <div id="empresaButtons"></div>

        <h2>Selecciona las Columnas</h2>
        <label><input type="checkbox" value="Ingresos" checked> Ingresos</label>
        <label><input type="checkbox" value="EBITDA" checked> EBITDA</label>
        <label><input type="checkbox" value="Utilidad neta" checked> Utilidad Neta</label>
        
        <button id="updateChart">Actualizar Gráfica</button>
    </div>

    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        const url = 'https://raw.githubusercontent.com/ibidco/dashboard/main/datos.json'; // Cambia a tu URL raw
        let datos = [];
        let empresas = [];
        let periodos = [];

        fetch(url)
            .then(response => response.json())
            .then(data => {
                datos = data.map(item => ({
                    empresa: item.Empresa,
                    periodo: item.Periodo,
                    año: item.Año,
                    id: item.ID,
                    sector: item.Sector,
                    subsector: item.Subsector,
                    ingresos: parseInt(item.Ingresos, 10),
                    costos: parseInt(item.Costos, 10),
                    utilidadBruta: parseInt(item["Utilidad bruta"], 10),
                    ebitda: parseFloat(item.EBITDA) || 0,
                    utilidadNeta: parseInt(item["Utilidad neta"], 10)
                }));

                empresas = [...new Set(datos.map(item => item.empresa))];
                periodos = [...new Set(datos.map(item => item.periodo))];
                renderEmpresaButtons();
                updateChart();
            })
            .catch(error => console.error('Error al cargar los datos:', error));

            const container = document.getElementById('empresaButtons');

                button.className = 'empresa-button';
                button.innerText = empresa;
                button.onclick = () => toggleEmpresa(empresa, button);
                container.appendChild(button);
            });
        }
