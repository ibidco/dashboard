<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            background: #eee;
            padding: 15px;
            margin-right: 20px;
        }
        .content {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>Dashboard</h1>
</header>

<nav>
    <a href="#home">Inicio</a>
    <a href="#reports">Reportes</a>
    <a href="#settings">Configuraciones</a>
</nav>

<div class="container">
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="#profile">Perfil</a></li>
            <li><a href="#messages">Mensajes</a></li>
            <li><a href="#logout">Cerrar sesión</a></li>
        </ul>
    </div>
    
    <div class="content">
        <h2>Bienvenido al Dashboard</h2>
        <p>Aquí puedes gestionar tus configuraciones y ver tus reportes.</p>
        <!-- Puedes añadir más contenido aquí -->
    </div>
</div>

</body>
</html>
