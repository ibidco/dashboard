<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        nav h1 {
            margin: 0;
            flex-grow: 1;
        }
        nav input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        nav button {
            padding: 5px 10px;
        }
        .button-container {
            margin: 20px;
            text-align: center;
        }
        .button-container button {
            padding: 10px 20px;
            margin: 10px;
        }
        footer {
            text-align: center;
            color: gray;
            font-size: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            padding: 5px 0;
        }
        #data-container {
            margin: 20px;
        }
        #checkbox-container {
            margin: 20px;
        }
    </style>
</head>
<body>

    <nav>
        <h1>Research</h1>
        <input type="text" placeholder="Buscar...">
        <button type="button">Buscar</button>
    </nav>

    <div class="button-container">
        <button id="loadData">Cargar Datos</button>
    </div>

    <div id="checkbox-container"></div>
    <div id="data-container"></div>

    <footer>
        Sitio web en construcción
    </footer>

    <script>
        document.getElementById('loadData').addEventListener('click', () => {
            fetch('bancos.json')
                .then(response => response.json())
                .then(data => {
                    const checkboxContainer = document.getElementById('checkbox-container');
                    checkboxContainer.innerHTML = '<h2>Selecciona Bancos</h2>';

                    data.forEach(banco => {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = banco.Banco;
                        checkbox.value = banco.Banco;

                        const label = document.createElement('label');
                        label.htmlFor = banco.Banco;
                        label.appendChild(document.createTextNode(banco.Banco));

                        checkboxContainer.appendChild(checkbox);
                        checkboxContainer.appendChild(label);
                        checkboxContainer.appendChild(document.createElement('br'));
                    });

                    // Opcional: cargar datos automáticamente
                    displayBankData(data);
                })
                .catch(error => console.error('Error al cargar el JSON:', error));
        });

        function displayBankData(data) {
            const container = document.getElementById('data-container');
            container.innerHTML = '<h2>Datos de Bancos</h2>';
            data.forEach(banco => {
                let bankInfo = `<h3>${banco.Banco}</h3>
                                <p>Indicador: ${banco.Indicador}</p>
                                <p>Tipo: ${banco.Tipo}</p>`;
                container.innerHTML += bankInfo;
            });
        }
    </script>

</body>
</html>
